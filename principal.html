<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Bosch</title>
  <link rel="stylesheet" href="principal.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">🔘 BOSCH</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastrar</a>
      <a href="#"><img src="img/carrinho.png" alt="Carrinho" class="cart-icon"></a>
    </nav>
  </header>

  <!-- Banner principal -->
  <section class="banner">
    <div class="banner-img"></div>
    <div class="dots">
      <span></span><span></span><span></span><span></span>
    </div>
  </section>

  <!-- Carrossel -->
  <section class="carousel">
    <div class="arrow" id="prev">&#10094;</div>
    <div class="carousel-items" id="carousel">
      <div class="item"><img src="img/bota.jpg" alt="Produto 1"></div>
      <div class="item"><img src="img/bota5.jpg" alt="Produto 2"></div>
      <div class="item"><img src="img/bota3.jpg" alt="Produto 3"></div>
      <div class="item"><img src="img/bota4.jpg" alt="Produto 4"></div>
    </div>
    <div class="arrow" id="next">&#10095;</div>
  </section>

  <!-- Seção de destaque -->
  <section class="highlight">
    <h2>Título da Seção</h2>
    <div class="highlight-content">
      <div class="image-box"></div>
      <div class="text-box">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-section"></div>
    <div class="footer-section"></div>
    <div class="footer-section"></div>
    <div class="social">
      <span>📍</span>
      <span>📞</span>
      <span>📧</span>
    </div>
  </footer>

  <!-- Script para rolagem do carrossel -->
  <script>
    const carousel = document.getElementById("carousel");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    next.addEventListener("click", () => {
      carousel.scrollBy({ left: 180, behavior: "smooth" });
    });

    prev.addEventListener("click", () => {
      carousel.scrollBy({ left: -180, behavior: "smooth" });
    });
  </script>
</body>
</html>
