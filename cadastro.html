<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="divPrincipal">
        <form action="" class="form">
            <img src="img/logo.png" alt="Logo" class="form-logo">
            <h1 class="tituloLogin">Cadastro</h1>

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="inputUsu">

            <label for="senha">Senha</label>
            <input type="password" id="senha" class="inputSenha">

            <label for="email">Email</label>
            <input type="email" id="email" class="inputUsu">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="inputUsu">

            <input type="button" value="Cadastrar">
            <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
        </form>
    </div>
</body>
</html>
